<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
    <title>Cupcakes</title>
</head>
<body>
    <div class="container hidden">
        <h1>Cupcakes</h1>
        <ul class="cupcakes"></ul>
        <form action="">
            <div class="mb-3">
                <label for="flavor" class="form-label">Flavor</label>
                <input type="text" class='form-control' name="flavor" id="flavor">
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <input type="text"  class='form-control' name="size" id="size">
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="text"  class='form-control' name="rating" id="rating">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="text"  class='form-control' name="image" id="image">
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>
</html>
